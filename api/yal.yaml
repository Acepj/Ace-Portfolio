## ✨ Features

- **Responsive Design** – Works well on mobile, tablet, and desktop.
- **Navigation Menu** – Includes smooth scrolling and hamburger menu.
- **Animated Sections** – Powered by [AOS (Animate On Scroll)](https://michalsnik.github.io/aos/).
- **Dynamic Typing Effect** – Rotating titles like *Developer*, *Editor*, etc.
- **Project Showcase** – With links to live demos and GitHub repos.
- **Contact Form** – Powered by EmailJS for direct email submissions.

